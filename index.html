<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/08602731d0.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="logo">
    <img src="./images/logo.svg" alt="logo">
  </header>

  <container class="page-cont">
    <div class="left">
      <img src="./images/illustration-mockups.svg" alt="main-image">
    </div>

    <div class="right">
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="button">Register</button>
    </div>
  </container>

  <div class="icons-container">
    <footer class="icons">
      <div class="icon-border">
        <i class="fa-brands fa-facebook-f" style="font-size:42px;"></i>
      </div>
      <div class="icon-border">
        <i class="fa-brands fa-twitter" style="font-size:42px;"></i>
      </div>
      <div class="icon-border"></div>
      <i class="fa-brands fa-instagram" style="font-size:42px;"></i>
      </div>
    </footer>
  </div>
  
</body>
</html>
